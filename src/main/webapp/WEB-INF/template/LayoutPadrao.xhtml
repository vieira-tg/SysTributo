<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sys Tributo- Sistema de Imposto Online</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="imagens" name="cota.png" />

			</h:link>
		</div>
		<div style="float: right; margin-right: 100px;">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px;">
				Ol√° Usuario! #{loginBean.usuario.nome}</span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
						<p:separator />
						<p:menuitem value="Cliente" outcome="/clientes/PesquisaCliente" />
						<p:separator />
						<p:menuitem value="NCM" outcome="/ncms/PesquisaNcm" />
						<p:separator />
						<p:menuitem value="CRT" outcome="/crt/PesquisaCrt" />
						<p:separator />
						<p:menuitem value="Cofins" outcome="/cofins/PesquisaCofins" />
						<p:separator />
						<p:menuitem value="PIS" outcome="/pis/PesquisaPis" />
						<p:separator />
						<p:menuitem value="Usuarios"
							outcome="/usuarioSite/PesquisaUsuarioSite" />
						<p:separator />

					</p:submenu>
					<p:submenu label="Dados">
						<p:menuitem value="Meus Dados"
							outcome="/usuarioSite/CadastroUsuarioSiteAtual" />
					</p:submenu>


					<p:menuitem value="Sair" url="/j_spring_security_logout" />
				</p:menubar>


			</h:form>

		</div>
		<div style="clear: both;"></div>

	</header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<p:separator style="margin-top: 20px" />
	<footer> Sistema de Impostos Online - CopyRight 2015 </footer>
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}
		$(document).ready(function() {
			configurarMoeda();
		})
	</script>

</h:body>


</html>
