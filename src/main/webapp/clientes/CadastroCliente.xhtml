<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{cadastroClienteBean.editando  ? 'Edição de Cliente' : 'Novo Cliente'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:event listener="#{cadastroClienteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroClienteBean.editando ? 'Edição de Cliente' : 'Novo
				Cliente'}</h1>

			<p:messages autoUpdate="true" closable="true" rendered="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroClienteBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo" size="45" maxlength="10"
					value="#{cadastroClienteBean.cliente.id}" disabled="true" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.nome}" required="true"
					requiredMessage="Digite o nome!" />

				<p:outputLabel value="Registro Receita" for="receita" />
				<p:inputMask id="receita" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.registroReceita}"
					mask="99.999.999/9999-99" required="true"
					requiredMessage="Digite o CNPJ!" />

				<p:outputLabel value="IE:" for="ie" />
				<p:inputText id="ie" size="45" maxlength="20"
					value="#{cadastroClienteBean.cliente.ie}" />

				<p:outputLabel value="IM:" for="im" />
				<p:inputText id="im" size="45" maxlength="20"
					value="#{cadastroClienteBean.cliente.im}" />

				<p:outputLabel value="Logradouro: " for="logradouro" />
				<p:inputText id="logradouro" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.logradouro}" required="true"
					requiredMessage="Digite o logradouro!" />

				<p:outputLabel value="Numero: " for="numero" />
				<p:inputText id="numero" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.numero}" required="true"
					requiredMessage="Digite o numero!" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.bairro}" required="true"
					requiredMessage="Digite o bairro!" />

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.complemento}" />


				<p:outputLabel value="UF" for="uf" />
				<p:selectOneMenu id="uf" value="#{cadastroClienteBean.uf}"
					style="width:337px">
					<f:selectItem itemLabel="Selecione o Estado" />
					<f:selectItems value="#{cadastroClienteBean.ufs}" />
					<p:ajax listener="#{cadastroClienteBean.carregarCidades}"
						update="cidade" />
				</p:selectOneMenu>

				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu id="cidade"
					value="#{cadastroClienteBean.cliente.cidade}" style="width:337px">
					<f:selectItem itemLabel="Selecione a cidade" />
					<f:selectItems value="#{cadastroClienteBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.telefone}" />

				<p:outputLabel value="Celular" for="celular" />
				<p:inputText id="celular" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.celular}" />
				<p:outputLabel value="E-mail" for="email" />

				<p:inputText id="email" size="45" maxlength="50"
					value="#{cadastroClienteBean.cliente.email}" />


				<p:outputLabel value="Crt:" for="crt" />
				<p:selectOneMenu id="crt" value="#{cadastroClienteBean.cliente.crt}"
					style="width:337px">
					<f:selectItem itemLabel="Selecione o CRT" />
					<f:selectItems value="#{cadastroClienteBean.crts}" var="crts"
						itemValue="#{crts}" itemLabel="#{crts}" />
				</p:selectOneMenu>

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
