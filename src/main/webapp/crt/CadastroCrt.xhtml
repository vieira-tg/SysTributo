<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">>


	<ui:define name="titulo">#{cadastroCrtBean.editando  ? 'Edição de Cofins' : 'Novo Cofins'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="crt" value="#{cadastroCrtBean.crt}" />
			<f:event listener="#{cadastroCrtBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroCofinsBean.editando ? 'Edição de CRT' : 'Novo
				CRT'}</h1>

			<p:messages autoUpdate="true" closable="true" rendered="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/crt/CadastroCrt" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCrtBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/crt/PesquisaCrt" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo" size="10" maxlength="10"
					value="#{cadastroCrtBean.crt.id}" disabled="true" />

				<p:outputLabel value="CRT: " for="crt" />
				<p:inputText id="crt" size="30" maxlength="22"
					value="#{cadastroCrtBean.crt.crt}" required="true"
					requiredMessage="Digite o CRT!" />

				<p:outputLabel value="Pis:" for="descricao" />
				<p:inputText id="descricao" size="30" maxlength="50"
					value="#{cadastroCrtBean.crt.valorPis}" required="true"
					requiredMessage="Digite o PIS!" />

				<p:outputLabel value="Cofins" for="cofins" />
				<p:inputText id="cofins" size="30" maxlength="8"
					value="#{cadastroCrtBean.crt.valorCofins}" required="true"
					requiredMessage="Digite o COFINS!" />


			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
