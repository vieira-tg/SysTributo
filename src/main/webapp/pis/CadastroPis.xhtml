<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroPisBean.editando  ? 'Edição de PIS' : 'Novo Pis'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="pis" value="#{cadastroPisBean.pis}" />
			<f:event listener="#{cadastroPisBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroPisBean.editando ? 'Edição de Pis' : 'Novo Pis'}</h1>

			<p:messages autoUpdate="true" closable="true" rendered="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pis/CadastroPis" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroPisBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pis/PesquisaPis" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo" size="10" maxlength="10"
					value="#{cadastroPisBean.pis.id}" disabled="true" />

				<p:outputLabel value="Cst:" for="cst" />
				<p:inputText id="cst" size="30" maxlength="22"
					value="#{cadastroPisBean.pis.cst}" required="true"
					requiredMessage="Digite o CST!" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="30" maxlength="50"
					value="#{cadastroPisBean.pis.descricao}" required="true"
					requiredMessage="Digite a Descrição!" />


			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
