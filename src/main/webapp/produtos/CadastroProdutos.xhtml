<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{cadastroProdutoBean.editando  ? 'Edição de Produto' : 'Novo Produto'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
			<f:event listener="#{cadastroProdutoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'Novo
				Produto'}</h1>

			<p:messages autoUpdate="true" closable="true" rendered="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProdutos" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProdutoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produtos/PesquisaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo" size="50" maxlength="10"
					value="#{cadastroProdutoBean.produto.id}" disabled="true" />

				<p:outputLabel value="Código de Barras" for="barras" />
				<p:inputText id="barras" size="50" maxlength="22"
					value="#{cadastroProdutoBean.produto.barras}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="50" maxlength="50"
					value="#{cadastroProdutoBean.produto.descricao}" required="true"
					requiredMessage="Digite a Descrição!" />

				<p:outputLabel value="Ncm" for="ncm" />
				<p:inputText id="ncm" size="8" maxlength="8"
					value="#{cadastroProdutoBean.produto.ncm}" required="true"
					requiredMessage="Digite o NCM!" />


				<p:outputLabel value="Observação:" for="observacao" />
				<p:inputTextarea id="observacao" rows="3" cols="50"
					value="#{cadastroProdutoBean.produto.obs}" />


			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
