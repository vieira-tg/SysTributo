<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">Edição de Usuário</ui:define>

	<ui:define name="corpo">


		<h:form>
			<h1>Edição de Usuário</h1>

			<p:messages autoUpdate="true" closable="true" rendered="true" />


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>

					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{loginBean.salvar}" update="@form" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="Usuário: " for="nome" />
				<p:inputText id="nome" size="30" maxlength="22"
					value="#{loginBean.usuario.nome}" required="true"
					requiredMessage="Digite o Nome!" />

				<p:outputLabel value="E-mail " for="email" />
				<p:inputText id="email" size="30" maxlength="22"
					value="#{loginBean.usuario.email}" required="true"
					requiredMessage="Digite o E-mail!" />

				<p:outputLabel value="Senha Atual: " for="senhaAtual" />
				<p:password id="senhaAtual" size="30" maxlength="15"
					value="#{loginBean.senhaAtual}" required="true"
					requiredMessage="Digite a senha atual!" />


				<p:outputLabel value="Senha Nova: " for="senha" />
				<p:password id="senha" size="30" maxlength="15"
					value="#{loginBean.senhaNova}" required="true"
					requiredMessage="Digite a nova senha!" />

				<p:outputLabel value="Cliente: " for="cliente" />
				<p:outputLabel id="cliente" size="30" maxlength="1500"
					value="#{loginBean.usuario.cliente.nome} - #{loginBean.usuario.cliente.registroReceita}" />

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
